version: 2


jobs:
  build:
    working_directory: ~/test
    machine: true
    steps:
      - checkout

      - run:
          name: Install and Configure Conda
          command: |
            chmod +x ./.circleci/install_and_configure.sh
            /bin/bash ./.circleci/install_and_configure.sh

      - run:
          name: Build Conda Packages
          command: |
            sudo apt-get update
            sudo apt-get install libstdc++6
            source ~/miniconda/bin/activate root
            cp ~/miniconda/x86_64-conda_cos6-linux-gnu/sysroot/lib/libstdc++.so /usr/lib/x86_64-linux-gnu/libstdc++.so.6
            conda build ./recipes/* --token ${CI_CONDA_TOKEN}