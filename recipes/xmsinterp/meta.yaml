{% set name = "xmsinterp" %}
{% set version = "2.0.0" %}
{% set sha256 = "f0f962dca7ce5d3e6887795451a24a1b9ea36f5b46df9dc65f1f357cf9763e4e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  string: py{{ python }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - python {{ python }}
    - cmake >=3.0.0
    - boost =1.67
    - pybind11 >=2.2.2
    - xmscore 2.*
  run:
    - python {{ python }}
    - xmscore 2.*
    - numpy

test:
  source_files:
    - xmsinterp/python/*.py
    - xmsinterp/python/**/*.py
  commands:
    - python -m unittest discover -v -p *_pyt.py -s ./xmsinterp/python
  imports:
    - xmsinterp
    - numpy

about:
  home: aquaveo.com
  license: BSD2
  license_file: LICENSE
  summary: 'Interpolation library with for xms.'
  doc_url: 'https://aquaveo.github.io/xmsinterp/'
  dev_url: 'https://github.com/Aquaveo/xmsinterp'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
