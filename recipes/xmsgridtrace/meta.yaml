 {% set name = "xmsgridtrace" %}
{% set version = "2.0.0" %}
{% set sha256 = "fd32714dc7015292b52c6d137bab3e5dbe2bb44064ff97fea9b1e55041d5e881" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  string: py{{ python }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - python {{ python }}
    - cmake >=3.0.0
    - boost =1.67
    - pybind11 >=2.2.2
    - xmscore 2.*
    - xmsinterp 2.*
    - xmsgrid 2.*
    - xmsextractor 2.*
  run:
    - python {{ python }}
    - xmscore 2.*
    - xmsinterp 2.*
    - xmsgrid 2.*
    - xmsextractor 2.*
    - numpy

test:
  source_files:
    - xmsgridtrace/python/*.py
    - xmsgridtrace/python/**/*.py
  commands:
    - python -m unittest discover -v -p *_pyt.py -s ./xmsgridtrace/python
  imports:
    - xmsgridtrace

about:
  home: aquaveo.com
  license: BSD2
  license_file: LICENSE
  summary: 'Grid Trace library with for xms.'
  doc_url: 'https://aquaveo.github.io/xmsgridtrace/'
  dev_url: 'https://github.com/Aquaveo/xmsextractor'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
