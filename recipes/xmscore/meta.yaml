{% set name = "xmscore" %}
{% set version = "1.0.39" %}
{% set sha256 = "3ec2e61dc11f84bda7288432b65db0db2af16aca4869c2a0193c1b2a7d43e6c6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - python =3.6
    - cmake >=3.0.0
    - boost =1.66.0
    - cxxtest >=4.0.0
    - pybind11 2.2.4
  run:
    - python =3.6
    - numpy

test:
  source_files:
    - xmscore/python/*.py
    - xmscore/python/**/*.py
  commands:
    - python -m unittest discover -v -p *_pyt.py -s ./xmscore/python
  import:
    - xmscore_py


about:
  home: aquaveo.com
  license: XMSNG
  license_file: LICENSE
  summary: 'Support library for XMS libraries and products.'
  doc_url: 'https://aquaveo.github.io/xmscore/'
  dev_url: 'https://github.com/Aquaveo/xmscore'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
