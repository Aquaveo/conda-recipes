{% set name = "xmscore" %}
{% set version = "1.0.29" %}
{% set sha256 = "874394960299162c41090510cce4cb6e4eb7addc69e7e19a9867af2124112a48" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - python =3.6
    - cmake >=3.0.0
    - boost =1.65.1
    - cxxtest >=4.0.0
    - pybind11 >=2.2.2
  run:
    - python =3.6
    - numpy

test:
  source_files:
    # - build/runner{% if win %}.exe{% endif %}
    # - build/xmscore_py.*
    - xmscore/python/*.py
    - xmscore/python/**/*.py
  commands:
    # - {% if unix %}build/runner{% else %}build\runner{% endif %}
    # - cd build
    - python -m unittest discover -v -p *_pyt.py -s ./xmscore/python
  import:
    - xmscore_py


about:
  home: aquaveo.com
  license: XMSNG
  license_file: LICENSE
  summary: 'Support library for XMS libraries and products.'
  doc_url: 'https://aquaveo.github.io/xmscore/'
  dev_url: 'https://github.com/Aquaveo/xmscore'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
