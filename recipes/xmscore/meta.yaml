{% set name = "xmscore" %}
{% set version = "1.0.22" %}
{% set sha256 = "0c1bc732922798260849740298d9f83390593dd6433a7182af3ff7e9f3772f38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - python >3.0.0
    - cmake >=3.0.0
    - boost =1.65.1
    - cxxtest >=4.0.0
    - pybind11 >=2.2.2


test:
  source_files:
    - build/runner{% if win %}.exe{% endif %}
    - build/xmscore_py.cpython*
    - xmscore/python/*.py
    - xmscore/python/**/*.py
  commands:
    - {% if unix %}build/runner{% else %}build\runner{% endif %}
    - cd build
    - python -m unittest discover -v -p *_pyt.py -s ../xmscore/python
  import:
    - xmscore_py


about:
  home: aquaveo.com
  license: XMSNG
  license_file: LICENSE
  summary: 'Support library for XMS libraries and products.'
  doc_url: 'https://aquaveo.github.io/xmscore/'
  dev_url: 'https://github.com/Aquaveo/xmscore'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
